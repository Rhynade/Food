<template name="login">
	<div class = "container">
	    <div class="wrapper">
			<form action="" method="post" name="Login_Form" class="form-signin">   
			    <h4 class="form-signin-heading">Sign In</h4>
				  <input type="email" class="form-control" name="emailAddress" placeholder="Email" required="" autofocus="" />
				  <input type="password" class="form-control" name="password" placeholder="Password" required=""/>     		  
				  <button type="click" class="btn btn-lg btn-primary btn-block" value="Login">Login</button>
				  <h6 style="float:right">Don't have an account?  <a href="#" id="clicked">Register</a></h6>  			
			</form>			
		</div>
	</div>
</template>
