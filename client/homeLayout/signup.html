<template name="signup">
	<div class = "container">
	    <div class="wrapper">
			<form action="" method="post" name="Sign_Form" class="form-signup">       
			    <h3 class="form-signup-heading">Register</h3>
				  <hr class="colorgraph"><br>
				  <input type="email" class="form-control" name="emailAddress" placeholder="Email" required="" autofocus="" />
				  <input type="password" class="form-control" name="password" placeholder="Password" required=""/>
				  <input type="role" class="form-control" name="role" placeholder="Role" required=""/>    		  
				  <button type="submit" class="btn btn-lg btn-primary btn-block" value="Sign Up">Signup</button>
				  <h5 style="float:right"><a href="#" id="clicked">Back</a></h5>  		
			</form>			
		</div>
	</div>
</template>
