<template name="login">
	<div class = "container">
	    <div class="wrapper">
			<form action="" method="post" name="Login_Form" class="form-signin">   
			    <h4 class="form-signin-heading">Sign In</h4><br>
				  <input type="email" class="form-control" name="emailAddress" placeholder="Email" required="" autofocus="" />
				  <input type="password" class="form-control" name="password" placeholder="Password" required=""/>     		  
				  <button type="click" class="btn btn-lg btn-primary btn-block" value="Login" id="login">Login</button>
				  <br>
				  <div class="row">
				  	<div class="col s6 s6">
				  		<br>
				  		<a href="#" id="forget">Forgot Password</a>
				  	</div>
				  	<div class="col s6 s6" style="text-align:right">
				  		Don't have an account?<a href="" id="signup">Register</a>
				  	</div>
				  </div>
			</form>			
		</div>
	</div>
</template>
