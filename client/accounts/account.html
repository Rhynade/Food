<template name="ForgotPassword">
    <div class="wrapper">
      <form action="/forgot" id="forgotPasswordForm" method="post">
        <input id="forgotPasswordEmail" type="text" name="email" placeholder="Email Address">
        <button type="submit" class="btn btn-lg btn-primary btn-block" value="Send">Send</button>
        <div class="col s6 s6" style="text-align:right">
          <br>
          <a href="" id="back">Back</a>
        </div>
      </form>
    </div>
    <!-- end #forgot-password-form -->
</template>

<template name="ResetPassword">
    <form action="/reset-password"  id="resetPasswordForm" method="post">
        <input id="resetOldPassword" name="password" placeholder="Old Password" type="password" >
        <input id="resetNewPassword" name="password-confirm" placeholder="New Password" type="password" >
        <button type="submit" class="btn btn-lg btn-primary btn-block" value="Reset">Reset</button>
    </form>
    <!-- end #reset-password-form -->
</template>
