<template name="signup">
	<div class = "container">
	    <div class="wrapper">
			<form action="" method="post" name="Sign_Form" class="form-sign">       
			    <h4 class="form-signup-heading">Register</h4><br>
				  <input type="email" class="form-control" name="emailAddress" placeholder="Email" required="" autofocus="" />

				  <button type="submit" class="btn btn-lg btn-primary btn-block" value="Sign Up">Signup</button>
				  <div class="row">
				  	  <br><br>
				  	  <div class="col s6 s6"></div>
					  <div class="col s6 s6" style="text-align:right">
					  	<a href="" id="back">Back</a>
					  </div>
				  </div>
			</form>			
		</div>
	</div>
</template>
