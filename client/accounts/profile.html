<template name="profilepage">
	{{#if isUser}}
	<div class="row">
		<div class="col s12">
			<br>
			<ul class="tabs">
				<li class="tab col s3"><a class="active" href="#profile" style="color:#546A7B">Update Profile Details</a></li>
				<li class="tab col s3"><a href="#resetpw" style="color:#546A7B">Reset Password</a></li>
			</ul>
		</div>
		<div id="profile" class="col s12">
			<div class="container mtop50">
				<div class="row">
					<div class="col s8 offset-s2" >
						<form class="profileform center" style="padding: 50px">
							<div class="row">
								<div class="col s6">
									<input placeholder="First Name" name="FN">
								</div>
								<div class="col s6">
									<input placeholder="Last Name" name="LN">
								</div>
							</div>
							<div class="row" style="text-align:left">
								<input type="radio" id="Male" name="gendergrp">
								<label for="Male" style="color:#424242">Male</label>
								<input type="radio" id="Female" name="gendergrp">
								<label for="Female" style="color:#424242">Female</label>
							</div>
							<div class="row">
								<div class="col s4">
									<input placeholder="Block Number" name="Blk">
								</div>
								<div class="col s4">
									<input placeholder="Unit Number" name="UN">
								</div>
								<div class="col s4">
									<input placeholder="Postal Code" name="PC">
								</div>
							</div>
							<div class="row">
								<div class="col s12">
									<input placeholder="Street Name" name="SN">
								</div>
							</div>
							<button type="submit" class="btn btn-lg btn-primary btn-block" id="updateProfile">Update</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div id="resetpw" class="col s8 offset-s4 mtop100">{{> ResetPassword}}</div>
		</div>
	</div>
	{{else}}
	    <body>
	      <div class="container">
	        <div class="row">
	            <div class="span12">
	              <div class="hero-unit center">
	                  <h1>Page Not Found <small><font face="Tahoma" color="red">Error 404</font></small></h1>
	                  <br />
	                  <p>The page you requested could not be found, either contact your webmaster or try again. Use your browsers <b>Back</b> button to navigate to the page you have prevously come from</p>
	                  <p><b>Or you could just press this neat little button:</b></p>
	                  <a href="/menu" class="btn btn-large btn-info"><i class="icon-home icon-white"></i> Take Me Home</a>
	              </div>
	            </div>
	        </div>
	      </div>
    	</body> 
	{{/if}}
</template>
