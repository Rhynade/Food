<template name="profilepage">

<div class="container mtop50">
	<div class="row">
		<h5 class="center">Update User Profile</h5>
		
		<div class="col s8 offset-s2" >
		<hr>
			<form class="profileform mtop50 center" style="border:thin solid #b8b8b8; padding: 50px">
				<div class="row">
					<div class="col s6">
						<input class="" placeholder="First Name">
					</div>
					<div class="col s6">
						<input placeholder="Last Name">
					</div>
				</div>
				<div class="row"><label style="font-size:1rem !important; ">Gender:</label>
					<input type="radio" id="test1" name="gender-grp">
					<label for="test1">Female</label>
					<input type="radio" id="test2" name="gender-grp">
					<label for="test2">Male</label>
				</div>
				<div class="row">
					<div class="col s4">
						<input class="" placeholder="Block Number">
					</div>
					<div class="col s4">
						<input class="" placeholder="Unit Number">
					</div>
					<div class="col s4">
						<input class="" placeholder="Postal Code">
					</div>
				</div>
				<div class="row">
					<div class="col s12">
						<input class="" placeholder="Street Name">
					</div>
				</div>

				<a class="waves-effect waves-light-btn" action="submit">Update profile</a>
			</form>

			<button type="submit" class="btn btn-lg btn-primary btn-block" id="sendEmail">Send Email</button>
		</div>
	</div>

</div>


</template>
