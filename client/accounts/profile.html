<template name="profilepage">
	<div class="row">
		<div class="col s12">
			<ul class="tabs">
				<li class="tab col s3"><a class="active" href="#profile">Update Profile Details</a></li>
				<li class="tab col s3"><a href="#resetpw">Reset Password</a></li>
			</ul>
		</div>
		<div id="profile" class="col s12">
			<div class="container mtop50">
				<div class="row">
					<div class="col s8 offset-s2" >
						<form class="profileform center" style="padding: 50px">
							<div class="row">
								<div class="col s6">
									<input placeholder="First Name" name="FN">
								</div>
								<div class="col s6">
									<input placeholder="Last Name" name="LN">
								</div>
							</div>
							<div class="row" style="text-align:left">
								<input type="radio" id="Male" name="gendergrp">
								<label for="Male">Male</label>
								<input type="radio" id="Female" name="gendergrp">
								<label for="Female">Female</label>
							</div>
							<div class="row">
								<div class="col s4">
									<input placeholder="Block Number" name="Blk">
								</div>
								<div class="col s4">
									<input placeholder="Unit Number" name="UN">
								</div>
								<div class="col s4">
									<input placeholder="Postal Code" name="PC">
								</div>
							</div>
							<div class="row">
								<div class="col s12">
									<input placeholder="Street Name" name="SN">
								</div>
							</div>
							<button type="submit" class="btn btn-lg btn-primary btn-block" id="updateProfile">Update</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div id="resetpw" class="col s4 mtop50" style="left:25%; right:25%">{{> ResetPassword}}</div>
		</div>
	</div>
</template>
