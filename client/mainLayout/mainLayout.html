<template name="mainLayout">

	{{> sideNav}}
	<div class="home-background">
		<main class="main-layout">
			<div class="row">
				{{> Template.dynamic template=main}}
			</div>
		</main>	
	</div>
	<!-- <div class="fixed-action-btn horizontal" id="navigation"> -->
<!-- 		<a class="btn-floating btn-large black" style="margin-top:4.5px">
			<i class="large material-icons" style="color:white">launch</i>
		</a> -->
		<ul id="navigation">
			{{#if isUser}}
				<!-- {{#if orderId}} -->
				<li class="tooltip">
					<a id="copyBtn" class="btn btn-floating white" data-clipboard-text="https://openjio.herokuapp.com/{{orderId}}" style="margin-right:20px">
						<i class="material-icons" style="color:black" data-step='5' data-intro='Click and share the link on your clipboard to jio your friends!'>attach_file</i>
					</a>
					<span class="tooltiptext">Click and share the link with friends!</span>
				</li>

			<li class="tooltip">
				<a class="btn-floating white intro" style="margin-right:20px"><i class="material-icons" style="color:black"  data-step='1' data-intro='Welcome to openjio! This quick tutorial will nagivate you through our features!'>info</i></a>
				<span class="tooltiptext">Click for a guide on how to nagivate through our website!</span>
			</li>
			<li class="tooltip">
				<a class="btn-floating white" style="margin-right:30px"><i class="material-icons" style="color:black" id="log">lock</i></a>
				<span class="tooltiptext" style="width: 90px">Logout</span>
			</li>
			{{else}}
			<li class="tooltip">
				<a class="btn-floating white" style="margin-right:30px"><i class="material-icons" style="color:black" id="log">lock</i></a>
				<span class="tooltiptext" style="width: 90px">Logout</span>
			</li>
			{{/if}}
		</ul>
</template>
