<template name="topNav">
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
	<div class="container">
		{{#if isUser}}
		{{#if hasOrder}}
		<div class="input-field col s10 offset-s1" style="display: inline-block; float:right">
			<h6><b>Reservation Timings</b></h6>
			<div class="form-group">
				<select id="select" style="width:60%">
					{{#each findOrder}}
					{{#if match}}
					<option value = "{{_id}}" selected="selected">Date: {{findCurrentDate}} | Time: {{findCurrentTime}}</option>
					{{else}}
					<option value = "{{_id}}">Date: {{findDate}} | Time: {{findTime}}</option>
					{{/if}}
					{{/each}}
				</select>
				<span class="btn-group tooltip">
					<button id="copyBtn" class="btn tooltip" data-clipboard-text="https://openjio.herokuapp.com/{{orderId}}" style="background-color:white">
						<i class="large material-icons" style="color:black">group add</i>
					</button>
					<span class="tooltiptext">Click and share the link with your friends!</span>
				</span>
			</div>
		</div>
		{{else}}
		<div class="col s10 offset-s1">
			<br>
			<ul class="tabs">
				<li class="tab"><a style="color:black; text-align:center">You have no reservations</a></li>
			</ul>
		</div>
		{{/if}}
		{{/if}}
		<div class="col s10 offset-s1">
			<br>
			<ul class="tabs">
				<li class="tab col s3"><a class="active" href="/menu" style="color:#003370">Dim Sum</a></li>
				<li class="tab col s3"><a href="/mongkokCongee" style="color:#003370">Congee</a></li>
				<li class="tab col s3"><a href="/sushi" style="color:#003370">Sushi</a></li>
				<li class="tab col s3"><a href="/drinks" style="color:#003370">Drinks</a></li>
			</ul>
			<br>
		</div>
	</div>
</template>
