<template name="confirmedOrders">
	{{#if isUser}}
	<div class="container">

		<div class="col s12">
			<ul class="tabs">
				<li class="tab col s3"><a href="/currentOrders" style="color:#003370">Orders</a></li>
				<li class="tab col s3"><a href="/confirmedOrders" style="color:#003370">Confirmed Orders</a></li>
			</ul>

		</div>

		{{#each Order}}
		{{#if notOver}}
		<div class="col s12">
			<div class="card horizontal">
				<div class="card-stacked">
					<div class="cardheader" style="font-size:115%">
						<!-- <p><b>Order No: {{_id}} </b></p> -->
						<p><b>Reservation Date: {{findDate}}, {{findTime}} </b></p>
						<p><b>Number of Pax: {{findPax}} </b></p>
					</div>

					{{#each findOrder}}
					{{#if isUserOrderItem}}
					<div class="card-content orange lighten-5">
						<p>
							{{#each findOrderUser}}
							{{#each emails}}
							{{address}}
							{{/each}}
							{{/each}}
						</p>
						<p id="item">{{findOrderitem}}</p>
						<p id="qty"> x {{quantity}}</p>
						<p id="price">${{findPrice}}</p>
						<p>Special Request: {{specialRequest}}</p>
					</div>
					{{else}}
					<div class="card-content">
						<p>
							{{#each findOrderUser}}
							{{#each emails}}
							{{address}}
							{{/each}}
							{{/each}}
						</p>
						<p id="item">{{findOrderitem}}</p>
						<p id="qty"> x {{quantity}}</p>
						<p id="price">${{findPrice}}</p>
						<p>Special Request: {{specialRequest}}</p>
					</div>
					{{/if}}
					{{/each}}

					<div class="card-action">
						<p style="float: right; font-size: 120%"> Total: ${{totalPrice}}</p>
						<button class="btn waves-effect waves-light" disabled="true">Order Confirmed</button>
					</div>
				</div>
			</div>
		</div>
		{{/if}}
		{{/each}}
	</div>
	{{else}}
	    <body>
	      <div class="container">
	        <div class="row">
	            <div class="span12">
	              <div class="hero-unit center">
	                  <h1>Page Not Found <small><font face="Tahoma" color="red">Error 404</font></small></h1>
	                  <br />
	                  <p>The page you requested could not be found, either contact your webmaster or try again. Use your browsers <b>Back</b> button to navigate to the page you have prevously come from</p>
	                  <p><b>Or you could just press this neat little button:</b></p>
	                  <a href="/menu" class="btn btn-large btn-info"><i class="icon-home icon-white"></i> Take Me Home</a>
	              </div>
	            </div>
	        </div>
	      </div>
    	</body> 
    {{/if}} 

</template>
