<template name="currentOrders">
	{{#if Template.subscriptionsReady}}
	<div class="container">


		<ul class="tabs">
		<li class="tab col s3"><a href="" id="unconfirmed"  style="color:#003370; font-size:18px">Orders</a></li>
			<li class="tab col s3"><a href="" id="confirmed" style="color:#003370; font-size: 18px">Confirmed Orders</a></li>
		</ul>

		{{#each Order}}
		{{#if notOver}}
		<div class="col s12">
			<div class="card horizontal">
				<div class="card-stacked">
					<div class="cardheader" style="font-size:115%">
						<p><b>Order No: {{_id}} </b></p>
						<p><b>Reservation Date: {{findDate}}, {{findTime}} </b></p>
						<p><b>Number of Pax: {{findPax}} </b></p>
					</div>

					{{#each findOrder}}
					{{#if isUserOrderItem}}
					<div class="card-content orange lighten-5">
						<p>
							{{#each findOrderUser}}
							{{#each emails}}
							{{address}}
							{{/each}}
							{{/each}}
						</p>
						{{#if unconfirmed}}
						<a href="" style="color:red"><i class="small material-icons" id="bin">delete</i></a>
						{{/if}}
						<p id="item">{{findOrderitem}}</p>
						<p id="qty"> x {{quantity}}</p>
						<p id="price">${{findPrice}}</p>
						<p>Special Request: {{specialRequest}}</p>
					</div>
					{{else}}
					<div class="card-content">
						<p>
							{{#each findOrderUser}}
							{{#each emails}}
							{{address}}
							{{/each}}
							{{/each}}
						</p>
						<p id="item">{{findOrderitem}}</p>
						<p id="qty"> x {{quantity}}</p>
						<p id="price">${{findPrice}}</p>
						<p>Special Request: {{specialRequest}}</p>
					</div>
					{{/if}}
					{{/each}}

					<div class="card-action">
						<p style="float: right; font-size: 120%"> Total: ${{totalPrice}}</p>
						
						{{#if unconfirmed}}
							<button  class="btn waves-effect waves-light" id="place" style="background-color:#4DE210">Place Order</button>
							<button  class="btn waves-effect waves-light red" id="delete">Cancel Order</button>
							<input type="text" class="form-control" name="email" placeholder="Enter the email you want to invite" required="">
							<button id="sendEmail" type="click" class="btn btn-lg btn-primary btn-block">Send</button>



						{{else}}
							<button class="btn waves-effect waves-light" disabled="true">Order Confirmed</button>
							<button class="btn waves-effect waves-light">Make Payment</button>
						{{/if}}
					</div>
				</div>
			</div>
		</div>
		{{/if}}
		{{/each}}
	</div>
	{{else}}
	<p>Loading</p>
	{{/if}}

</template>
