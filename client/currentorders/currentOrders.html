<template name="currentOrders">
	{{#if Template.subscriptionsReady}}
	<div class="container">
		{{#each Order}}
		<div class="col s12">
			<div class="card horizontal">
				<div class="card-stacked">
					<div class="cardheader" style="font-size:115%">
						<p><b>Order No: {{_id}} </b></p>
						<p><b>Reservation Date: {{findDate}}, {{findTime}} </b></p>
						<p><b>Number of Pax: {{findPax}} </b></p>
					</div>

					{{#each findOrder}}
					{{#if isUserOrderItem}}
					<div class="card-content orange lighten-5">
						<p>
							{{#each findOrderUser}}
								{{#each emails}}
									{{address}}
								{{/each}}
							{{/each}}
						</p>
						<p id="item">{{findOrderitem}}</p>
						<p id="qty"> x {{quantity}}</p>
						<p id="price">${{findPrice}}</p>
						<p>Special Request: {{specialRequest}}</p>
					</div>
					{{else}}
					<div class="card-content">
						<p>
							{{#each findOrderUser}}
								{{#each emails}}
									{{address}}
								{{/each}}
							{{/each}}
						</p>
						<p id="item">{{findOrderitem}}</p>
						<p id="qty"> x {{quantity}}</p>
						<p id="price">${{findPrice}}</p>
						<p>Special Request: {{specialRequest}}</p>
					</div>
					{{/if}}
					{{/each}}
					<div class="card-action">
						<p style="float: right; font-size: 120%"> Total: ${{totalPrice}}</p>
						<button  class="btn waves-effect waves-light" id="{{_id}}">Place Order</button>
					</div>
				</div>
			</div>
		</div>
		{{/each}}
	</div>
	{{else}}
	<p>Loading</p>
	{{/if}}

</template>
