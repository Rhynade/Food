<template name="createbasket">
	<main class="main-layout">
		<div class='home-background basket'>
			<div class="container">
				<div class="wrapper">
					{{#autoForm collection="Order" id="insertOrderForm" type="insert" }}
					{{> afQuickField name='reservationDate'}}
					{{> afQuickField name='reservationTime' placeholder = "Insert time in 24 hour format (eg. 1800)"}}<br>

					<select id="select2">
						<option>10:00</option>
						<option>11:00</option>
						<option>12:00</option>
						<option>13:00</option>
						<option>14:00</option>
						<option>15:00</option>
						<option>16:00</option>
						<option>17:00</option>
						<option>18:00</option>
						<option>19:00</option>
						<option>20:00</option>
						<option>21:00</option>
					</select>

					{{> afQuickField name='numPax'}}
					{{> afQuickField name='custID' value=user type="hidden"}}
					{{> afQuickField name='totalPrice' value=zero type="hidden"}}
					<button type="submit" class="waves-effect waves-light btn">Create new basket</button>
					{{/autoForm}}
				</div>
			</div>
		</div>
	</main>
</template>
