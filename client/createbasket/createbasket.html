<template name="createbasket">
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
	{{#if isUser}}
	<main class="main-layout">
		<div class='login-background basket'>
			<div class="container">
				<div class="wrapper">
					{{#autoForm collection="Order" id="insertOrderForm" type="insert" }}
					{{> afQuickField name='reservationDate'}}
					{{> afQuickField name='reservationTime' placeholder = "Insert time in 24 hour format (eg. 1800)"}}<br>

					<select id="select2">
						<option>10:00</option>
						<option>11:00</option>
						<option>12:00</option>
						<option>13:00</option>
						<option>14:00</option>
						<option>15:00</option>
						<option>16:00</option>
						<option>17:00</option>
						<option>18:00</option>
						<option>19:00</option>
						<option>20:00</option>
						<option>21:00</option>
					</select>

					{{> afQuickField name='numPax'}}
					{{> afQuickField name='custID' value=user type="hidden"}}
					{{> afQuickField name='totalPrice' value=zero type="hidden"}}
					<button type="submit" class="waves-effect waves-light btn">Create new Order</button>
					{{/autoForm}}
				</div>
			</div>
		</div>
	</main>
	{{else}}
	    <body>
	      <div class="container">
	        <div class="row">
	            <div class="span12">
	              <div class="hero-unit center">
	                  <h1>Page Not Found <small><font face="Tahoma" color="red">Error 404</font></small></h1>
	                  <br />
	                  <p>The page you requested could not be found, either contact your webmaster or try again. Use your browsers <b>Back</b> button to navigate to the page you have prevously come from</p>
	                  <p><b>Or you could just press this neat little button:</b></p>
	                  <a href="/menu" class="btn btn-large btn-info"><i class="icon-home icon-white"></i> Take Me Home</a>
	              </div>
	            </div>
	        </div>
	      </div>
    	</body> 
    {{/if}} 
</template>
