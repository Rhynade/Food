<template name="createbasket">
	<main class="main-layout">
	<div class="col s12">
		<div class="row">
		<div class="col s12 m6 l3">
			{{#autoForm collection="Order" id="insertOrderForm" type="insert"}}
				{{> afQuickField name='reservationDate'}}
				<button type="submit" class="waves-effect waves-light btn center-align">Create new basket</button>
			{{/autoForm}}
		</div>
		<div class="col s12 m6 l3">
			<button class="waves-effect waves-light btn center-align"> Add to existing basket</button>
		</div>
		</div>
		HI
	</div>
	</main>
</template>
