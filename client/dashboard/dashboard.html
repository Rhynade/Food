<template name="dashboard">
	<div class="container">
		{{#if Template.subscriptionsReady}}
		<div id="chart" class="mtop50">{{createChart}}</div>
		<div id="linechart">{{createLineChart}}</div>
		{{else}}
		<div class="progress">
			<div class="indeterminate"></div>
		</div>
		{{/if}}
	</div>
</template>
