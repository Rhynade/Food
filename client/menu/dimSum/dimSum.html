<template name="dimSumModal">
	<!-- Modal Trigger -->
	<!-- Modal Structure -->
	<div id={{_id}} class="modal modal-fixed-footer">
		{{#autoForm collection="OrderItems" id="insertOrderItemsForm" type="insert"}}
		{{> afQuickField name='foodID' value=foodid type="hidden"}}
		{{> afQuickField name='category' value=category type="hidden"}}
		{{> afQuickField name='orderID' value=orderid  type="hidden"}}
		<div class="modal-content">
			<h6 class="modalitem" style="font-size:30px; font-weight:350">{{name}}</h6>
			<p class="modalitem" style="font-size: 16px"><i>{{desc}}</i></p>
			<p class="modalitem">Price: ${{price}}0</p>
			<div class="row">
				<div class="form-group{{#if afFieldIsInvalid name='quantity'}} has-error{{/if}}">
					<div class="input-field col s4 m6 13" id="modalquantity">
						Quantity
						{{> afFieldInput name='quantity' options=options}}
					</div>
				</div>
			</div>
			<div class="row">
				<form class="col s12">
					<div class="row">
						<div class="input-group">
							<div class="input-field col s12">
								<label for="textarea1">Special Request</label>
								{{> afFieldInput name='specialRequest'}}
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
				<!-- fieldset>
					<legend>Order</legend>
					<p><b>{{name}}</b></p>
					<p>{{desc}}</p>
					<p>${{price}}0</p>
					{{> afQuickField name='foodID' value=foodid type="hidden"}}
					{{> afQuickField name='quantity' options=options}}
					{{> afQuickField name='specialRequest'}}
				</fieldset>
			</div> -->
			<div class="modal-footer">
				<button type="submit" class="btn btn-primary modal-action modal-close waves-effect waves-green btn-flat">Add To Basket</button>
			</div>
			{{/autoForm}}
		</div>
	</template>
