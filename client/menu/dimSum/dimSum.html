<template name="dimSum">
	<div class="col s12 m6 l3">
		<div class="card truncate hoverable">
			<div class="card-image">
				{{#each image}}

				<img src="{{this.url store='thumbsDimSum' uploading='/images/uploading.gif' storing='/images/storing.gif'}}" alt="" class="thumbnail" />

				{{/each}}
			</div>
			<div class="card-content">
				<h6><b>{{name}}</b></h6>
				<p>{{desc}}</p>
				<p>${{price}}</p>
			</div>
			<div class="card-action">
				<a class="btn-primary modal-trigger" href=#{{_id}}>Add To Order</a>
			</div>
		</div>
	</div>
</template>
